<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!-- 微信X5内核核心适配 -->
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="referrer" content="no-referrer">
    <title>羽毛球双打计分程序</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: "Helvetica Neue", Arial, sans-serif; 
            /* 微信触屏点击高亮去除 */
            -webkit-tap-highlight-color: transparent;
        }

        /* 基础配色体系 */
        :root {
            --main-green: #76B900;
            --main-green-light: #8FE000;
            --main-green-dark: #5A8F00;
            --main-black: #1A1A1A;
            --main-gray: #F5F5F5;
            --main-gray-dark: #E0E0E0;
            /* 减分按钮配色 */
            --main-red: #E74C3C;
            --main-red-light: #EC7063;
        }

        /* 页面底色 */
        body { 
            background: linear-gradient(135deg, var(--main-green-dark) 0%, var(--main-green) 50%, var(--main-green-light) 100%);
            min-height: 100vh; 
            padding: 10px; 
            max-width: 750px; 
            margin: 0 auto;
        }

        /* 核心：LOGO容器（按指定尺寸调整） */
        .page { 
            display: none; 
            background: white; 
            border-radius: 20px; 
            box-shadow: 0 8px 24px rgba(0,0,0,0.08); 
            padding: 20px 15px; 
            margin-bottom: 15px;
            position: relative; 
            padding-top: 30px; 
        }

        /* 标题栏容器 - 用于LOGO和标题的布局 */
        .title-bar {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
        }

        .logo-container {
            position: static; 
            transform: none; 
            z-index: 10;
            /* LOGO容器调整为180px，保留右侧20px间距 */
            width: 180px; 
            height: 180px; 
            flex-shrink: 0; 
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; 
            border-radius: 8px;
            background-color: #fff; 
            margin-right: 20px; 
        }

        .logo-img {
            /* LOGO图片适配容器尺寸 */
            width: 100%; 
            height: 100%;
            object-fit: cover; 
            object-position: center; 
            border-radius: 50%; 
            transform: none; 
            transform-origin: center center; 
        }

        /* 移动端LOGO适配（按指定尺寸调整） */
        @media (max-width: 768px) {
            .logo-container {
                /* 768px平板：调整为120px */
                width: 120px; 
                height: 120px;
            }
        }

        @media (max-width: 480px) {
            .logo-container {
                /* 480px手机：保持120px */
                width: 120px; 
                height: 120px;
            }
            .title-bar {
                flex-direction: column; 
            }
            .logo-container {
                margin-right: 0;
                margin-bottom: 15px;
            }
            /* 移动端文字居中适配 - 标题位置不变 */
            .title-text-container {
                align-items: center !important;
                padding-left: 0 !important;
            }
        }

        .page.active { display: block; }

        /* 标题文字容器 - 完全保留原有样式，位置不变 */
        .title-text-container {
            flex: 3;
            max-width: 75%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; /* 水平居中 */
            text-align: center; /* 文字居中 */
            padding-left: 0; /* 移除左侧内边距 */
        }

        /* 第一行固定标题 - 位置不变 */
        .fixed-title {
            font-size: 24px; 
            font-weight: 700;
            color: var(--main-black);
            margin-bottom: 8px;
            line-height: 1.2;
            background: linear-gradient(90deg, var(--main-green-dark), var(--main-green));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-align: center; /* 文字居中 */
            width: 100%;
        }

        /* 第二行页面标题 - 位置不变 */
        .page-title { 
            font-size: 22px; 
            color: var(--main-black);
            margin: 0; 
            text-align: center; /* 文字居中 */
            font-weight: 600;
            background: linear-gradient(90deg, var(--main-green-dark), var(--main-green));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            width: 100%;
        }

        /* 移动端标题适配 - 位置不变 */
        @media (max-width: 480px) {
            .title-text-container {
                max-width: 100%;
                text-align: center;
            }
            .fixed-title {
                font-size: 20px; 
                text-align: center;
            }
            .page-title {
                font-size: 18px; 
                text-align: center;
            }
        }

        .form-item { margin-bottom: 18px; }

        .form-label { 
            font-size: 16px; 
            color: var(--main-black);
            margin-bottom: 8px; 
            display: block; 
            font-weight: 500; 
        }

        .form-label span { color: var(--main-green); }

        /* 半场样式 */
        .half-field { 
            background: linear-gradient(135deg, white, var(--main-gray));
            border-radius: 10px; 
            padding: 15px; 
            margin-bottom: 15px; 
            border: 2px solid var(--main-green);
            box-shadow: 0 2px 8px rgba(118, 185, 0, 0.1);
        }

        .half-field.right { 
            border-color: var(--main-green-dark);
        }

        .half-title { 
            text-align: center; 
            font-size: 17px; 
            font-weight: 600; 
            margin-bottom: 15px; 
            color: var(--main-green);
        }

        .half-field.right .half-title { 
            color: var(--main-green-dark);
        }

        input, select { 
            width: 100%; 
            padding: 10px 12px; 
            border: 1px solid var(--main-gray-dark);
            border-radius: 6px; 
            font-size: 15px; 
            color: var(--main-black);
            background-color: white;
            transition: border 0.3s ease;
            /* 微信去除默认样式 */
            -webkit-appearance: none;
        }

        input:focus, select:focus { 
            outline: none; 
            border-color: var(--main-green);
            box-shadow: 0 0 0 2px rgba(118, 185, 0, 0.1);
        }

        /* 按钮样式：hover替换为active（适配微信触屏） */
        .btn { 
            padding: 12px 20px; 
            border: none; 
            border-radius: 8px; 
            font-size: 16px; 
            font-weight: 500; 
            cursor: pointer; 
            transition: all 0.3s ease; 
            width: 100%; 
            margin-bottom: 12px;
        }

        .btn-primary { 
            background: linear-gradient(135deg, var(--main-green), var(--main-green-light));
            color: white;
            box-shadow: 0 4px 8px rgba(118, 185, 0, 0.2);
        }

        .btn-primary:active { /* 替换hover为active */
            background: linear-gradient(135deg, var(--main-green-dark), var(--main-green));
            box-shadow: 0 6px 12px rgba(118, 185, 0, 0.3);
        }

        /* 减分按钮样式 */
        .btn-minus {
            background: linear-gradient(135deg, var(--main-red), var(--main-red-light));
            color: white;
            box-shadow: 0 4px 8px rgba(231, 76, 60, 0.2);
        }

        .btn-minus:active {
            background: linear-gradient(135deg, #C0392B, var(--main-red));
            box-shadow: 0 6px 12px rgba(231, 76, 60, 0.3);
        }

        .btn-success { 
            background: linear-gradient(135deg, #2ECC71, #4CD964);
            color: white;
            box-shadow: 0 4px 8px rgba(46, 204, 113, 0.2);
        }

        .btn-success:active { /* 替换hover为active */
            background: linear-gradient(135deg, #27AE60, #2ECC71);
        }

        .btn-warning { 
            background: linear-gradient(135deg, #E67E22, #F39C12);
            color: white;
            box-shadow: 0 4px 8px rgba(230, 126, 34, 0.2);
        }

        .btn-warning:active { /* 替换hover为active */
            background: linear-gradient(135deg, #D35400, #E67E22);
        }

        .btn-secondary { 
            background: linear-gradient(135deg, #95A5A6, #7F8C8D);
            color: white;
            box-shadow: 0 4px 8px rgba(149, 165, 166, 0.2);
        }

        .btn-secondary:active { /* 替换hover为active */
            background: linear-gradient(135deg, #7F8C8D, #95A5A6);
        }

        .match-item { 
            background: linear-gradient(135deg, white, var(--main-gray));
            border: 1px solid var(--main-gray-dark);
            border-radius: 10px; 
            padding: 15px; 
            margin-bottom: 12px; 
            cursor: pointer; 
            transition: all 0.2s ease; 
        }

        .match-item:active { /* 替换hover为active */
            border-color: var(--main-green);
            box-shadow: 0 4px 12px rgba(118, 185, 0, 0.1);
        }

        .match-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 10px; 
        }

        .match-name { 
            font-size: 16px; 
            color: var(--main-black);
            font-weight: 600; 
        }

        .match-result { 
            font-size: 14px; 
            color: var(--main-green-dark);
            font-weight: 500; 
            text-align: right;
        }

        .match-result.finished { 
            color: var(--main-green);
        }

        /* 新增：小分显示样式 - 放大字体到20px，加粗 */
        .match-game-scores {
            font-size: 20px;
            font-weight: 700;
            color: #7F8C8D;
            margin-top: 4px;
            text-align: right;
            line-height: 1.4;
        }

        .half-team { 
            display: flex; 
            justify-content: space-between; 
            margin-bottom: 8px; 
            font-size: 15px; 
        }

        .left-team { 
            color: var(--main-green);
            font-weight: 500; 
        }

        .right-team { 
            color: var(--main-green-dark);
            font-weight: 500; 
        }

        .match-score { 
            display: flex; 
            justify-content: space-between; 
            font-size: 18px; 
            color: var(--main-black);
            font-weight: 600; 
            margin-top: 5px; 
        }

        .score-double-screen { 
            display: flex; 
            gap: 8px; 
            width: 100%; 
            margin-top: 12px; 
        }

        /* 优化计分面板布局，适配70px大字体 */
        .score-left-screen, .score-right-screen { 
            flex: 1; 
            background: linear-gradient(135deg, white, var(--main-gray));
            border-radius: 10px; 
            padding: 15px; 
            min-height: 220px; /* 防止大字体挤压按钮 */
            display: flex;     /* 弹性布局确保内容不溢出 */
            flex-direction: column;
            justify-content: space-between;
        }

        .score-left-screen { 
            border: 2px solid var(--main-green);
        }

        .score-right-screen { 
            border: 2px solid var(--main-green-dark);
        }

        .team-score-section { 
            text-align: center; 
        }

        .team-name { 
            font-size: 14px; 
            color: var(--main-black);
            margin-bottom: 8px; 
            font-weight: 500; 
            line-height: 1.3; 
        }

        /* 计分牌数字调大到70px，优化行高 */
        .team-score-current { 
            font-size: 70px; /* 核心：70号大字体 */
            color: var(--main-green);
            margin: 8px 0; 
            font-weight: 700; 
            line-height: 1; /* 避免数字过高导致布局挤压 */
        }

        .score-right-screen .team-score-current {
            color: var(--main-green-dark);
        }

        .team-score-set { 
            font-size: 14px; 
            color: #7F8C8D; 
        }

        /* 加分减分按钮组样式 */
        .score-btn-group-inline {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .score-btn { 
            flex: 1;
            padding: 10px 0; 
            font-size: 15px; 
        }

        .score-btn-group { 
            display: flex; 
            gap: 8px; 
            margin-top: 12px; 
        }

        .rank-list { 
            margin-top: 15px; 
        }

        .rank-item { 
            display: flex; 
            align-items: center; 
            padding: 12px 15px; 
            background: linear-gradient(135deg, white, var(--main-gray));
            border-radius: 6px; 
            margin-bottom: 8px; 
            border-left: 4px solid var(--main-green);
            transition: transform 0.2s ease;
        }

        .rank-item:active { /* 替换hover为active */
            transform: translateX(5px);
        }

        .rank-num { 
            font-size: 18px; 
            color: var(--main-black);
            font-weight: 700; 
            width: 35px; 
        }

        .rank-player { 
            font-size: 16px; 
            color: var(--main-black);
            flex: 1; 
        }

        .rank-score { 
            font-size: 16px; 
            color: var(--main-green);
            font-weight: 600; 
        }

        .tip-text { 
            font-size: 13px; 
            color: #7F8C8D; 
            text-align: center; 
            margin-top: 8px; 
        }

        .empty-tip { 
            text-align: center; 
            color: #7F8C8D; 
            padding: 20px 0; 
            font-size: 15px; 
        }

        /* 积分规则输入框样式：微信小屏换行 */
        .score-rule-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .score-rule-group input {
            flex: 1;
            min-width: 120px;
        }

        /* 移动端适配70px大字体 */
        @media (max-width: 480px) {
            .team-score-current {
                font-size: 60px; /* 手机端稍小，避免溢出 */
            }
            .score-left-screen, .score-right-screen {
                min-height: 180px; /* 移动端最小高度适配 */
            }
            /* 移动端小分字体适配 */
            .match-game-scores {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- 1. 比赛设置屏 -->
    <div class="page active" id="settingPage">
        <div class="title-bar">
            <div class="logo-container">
                <img src="https://p3-flow-imagex-download-sign.byteimg.com/tos-cn-i-a9rns2rl98/6c7618fdc3c2430c8bc802c9c9673f6f.png~tplv-a9rns2rl98-24:720:720.png?lk3s=8e244e95&rcl=2026013017331989720FACE872A22CF7BC&rrcfp=8a172a1a&x-expires=1770370399&x-signature=Hp4pr0nWdNpvMQUuxIIqLVmY1A4%3D" 
                    alt="集合啦LOGO" class="logo-img">
            </div>
            <div class="title-text-container">
                <div class="fixed-title">集合啦！年终羽毛球积分赛</div>
                <h1 class="page-title">比赛设置</h1>
            </div>
        </div>
        <div class="form-item">
            <label class="form-label">赛制选择</label>
            <select id="matchType">
                <option value="1">一局定胜负</option>
                <option value="3">三局两胜</option>
            </select>
        </div>
        <div class="form-item">
            <label class="form-label">积分规则（自定义）</label>
            <div class="score-rule-group">
                <input type="number" id="winScore" placeholder="胜局每人得分" value="5" min="1">
                <input type="number" id="loseScore" placeholder="输局每人得分" value="3" min="1">
            </div>
        </div>
        <button class="btn btn-primary" onclick="goToMatchPage()">下一步 → 手动添加对阵</button>
    </div>

    <!-- 2. 手动添加对阵屏 -->
    <div class="page" id="matchPage">
        <div class="title-bar">
            <div class="logo-container">
                <img src="https://p3-flow-imagex-download-sign.byteimg.com/tos-cn-i-a9rns2rl98/6c7618fdc3c2430c8bc802c9c9673f6f.png~tplv-a9rns2rl98-24:720:720.png?lk3s=8e244e95&rcl=2026013017331989720FACE872A22CF7BC&rrcfp=8a172a1a&x-expires=1770370399&x-signature=Hp4pr0nWdNpvMQUuxIIqLVmY1A4%3D" 
                    alt="集合啦LOGO" class="logo-img">
            </div>
            <div class="title-text-container">
                <div class="fixed-title">集合啦！年终羽毛球积分赛</div>
                <h1 class="page-title">添加对阵表</h1>
            </div>
        </div>
        
        <!-- 左半场队伍 -->
        <div class="half-field">
            <div class="half-title">左半场队伍</div>
            <div class="form-item">
                <label class="form-label"><span>*</span>选手1</label>
                <input type="text" id="leftPlayer1" placeholder="输入左半场选手1姓名">
            </div>
            <div class="form-item">
                <label class="form-label"><span>*</span>选手2</label>
                <input type="text" id="leftPlayer2" placeholder="输入左半场选手2姓名">
            </div>
        </div>

        <!-- 右半场队伍 -->
        <div class="half-field right">
            <div class="half-title">右半场队伍</div>
            <div class="form-item">
                <label class="form-label"><span>*</span>选手1</label>
                <input type="text" id="rightPlayer1" placeholder="输入右半场选手1姓名">
            </div>
            <div class="form-item">
                <label class="form-label"><span>*</span>选手2</label>
                <input type="text" id="rightPlayer2" placeholder="输入右半场选手2姓名">
            </div>
        </div>

        <button class="btn btn-success" onclick="addSingleMatch()">添加本条对阵</button>
        <button class="btn btn-primary" onclick="goToScorePage()">进入计分环节</button>
        <button class="btn btn-secondary" onclick="goBackToSetting()">返回设置</button>

        <!-- 对阵列表 -->
        <div class="match-list" id="matchList">
            <div class="empty-tip">暂无对阵数据，添加后将显示在此</div>
        </div>
        <div class="tip-text">可重复添加多条对阵，按添加顺序编号</div>
    </div>

    <!-- 3. 左右屏计分屏 -->
    <div class="page" id="scorePage">
        <div class="title-bar">
            <div class="logo-container">
                <img src="https://p3-flow-imagex-download-sign.byteimg.com/tos-cn-i-a9rns2rl98/6c7618fdc3c2430c8bc802c9c9673f6f.png~tplv-a9rns2rl98-24:720:720.png?lk3s=8e244e95&rcl=2026013017331989720FACE872A22CF7BC&rrcfp=8a172a1a&x-expires=1770370399&x-signature=Hp4pr0nWdNpvMQUuxIIqLVmY1A4%3D" 
                    alt="集合啦LOGO" class="logo-img">
            </div>
            <div class="title-text-container">
                <div class="fixed-title">集合啦！年终羽毛球积分赛</div>
                <h1 class="page-title">双打左右屏计分</h1>
            </div>
        </div>
        <div class="match-list" id="scoreMatchList"></div>
        <button class="btn btn-success" onclick="goToRankPage()">查看个人积分排名</button>
        <button class="btn btn-secondary" onclick="goBackToMatch()">返回添加对阵</button>
    </div>

    <!-- 4. 个人积分汇总屏 -->
    <div class="page" id="rankPage">
        <div class="title-bar">
            <div class="logo-container">
                <img src="https://p3-flow-imagex-download-sign.byteimg.com/tos-cn-i-a9rns2rl98/6c7618fdc3c2430c8bc802c9c9673f6f.png~tplv-a9rns2rl98-24:720:720.png?lk3s=8e244e95&rcl=2026013017331989720FACE872A22CF7BC&rrcfp=8a172a1a&x-expires=1770370399&x-signature=Hp4pr0nWdNpvMQUuxIIqLVmY1A4%3D" 
                    alt="集合啦LOGO" class="logo-img">
            </div>
            <div class="title-text-container">
                <div class="fixed-title">集合啦！年终羽毛球积分赛</div>
                <h1 class="page-title">个人积分排名汇总</h1>
            </div>
        </div>
        <div class="rank-list" id="rankList">
            <div class="empty-tip">暂无积分数据，完成对阵计分后显示</div>
        </div>
        <button class="btn btn-warning" onclick="resetAllData()">重置所有数据</button>
        <button class="btn btn-secondary" onclick="goBackToScore()">返回计分页面</button>
    </div>

    <script>
        // 全局数据（初始化）
        let globalData = {
            matchType: 1,
            winScore: 5,
            loseScore: 3,
            matches: [],
            playerScores: {}
        };

        // 页面切换核心函数（优化微信兼容）
        function switchPage(pageId) {
            // 微信强制重绘：先隐藏所有页面，再显示目标页
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
                page.style.display = 'none';
            });
            const targetPage = document.getElementById(pageId);
            targetPage.classList.add('active');
            targetPage.style.display = 'block';
            
            if (pageId === 'matchPage') renderMatchList();
            if (pageId === 'scorePage') renderScoreMatchList();
            if (pageId === 'rankPage') renderRankList();
        }

        // 设置屏 → 对阵屏
        function goToMatchPage() {
            const winScore = parseInt(document.getElementById('winScore').value);
            const loseScore = parseInt(document.getElementById('loseScore').value);
            if (isNaN(winScore) || winScore < 1) {
                alert("胜局得分必须是大于0的数字！");
                return;
            }
            if (isNaN(loseScore) || loseScore < 1) {
                alert("输局得分必须是大于0的数字！");
                return;
            }
            globalData.matchType = parseInt(document.getElementById('matchType').value);
            globalData.winScore = winScore;
            globalData.loseScore = loseScore;
            switchPage('matchPage');
        }

        // 对阵屏 → 设置屏
        function goBackToSetting() {
            switchPage('settingPage');
        }

        // 手动添加双打对阵
        function addSingleMatch() {
            const l1 = document.getElementById('leftPlayer1').value.trim();
            const l2 = document.getElementById('leftPlayer2').value.trim();
            const r1 = document.getElementById('rightPlayer1').value.trim();
            const r2 = document.getElementById('rightPlayer2').value.trim();
            if (!l1 || !l2 || !r1 || !r2) {
                alert("左右半场4名选手姓名都不能为空！");
                return;
            }
            if (l1 === l2) {
                alert("左半场两名选手不能同名！");
                return;
            }
            if (r1 === r2) {
                alert("右半场两名选手不能同名！");
                return;
            }
            const matchId = Date.now() + '_' + Math.random().toString(36).slice(2, 8);
            const newMatch = {
                id: matchId,
                leftTeam: [l1, l2],
                rightTeam: [r1, r2],
                leftSet: 0,
                rightSet: 0,
                currentScore: { left: 0, right: 0 },
                isFinished: false,
                scoreModalActive: false,
                // 新增：存储每局具体小分（格式：["21-18", "21-16"]）
                gameScores: []
            };
            globalData.matches.push(newMatch);
            [l1, l2, r1, r2].forEach(player => {
                if (!globalData.playerScores[player]) globalData.playerScores[player] = 0;
            });
            renderMatchList();
            // 清空输入框
            document.getElementById('leftPlayer1').value = '';
            document.getElementById('leftPlayer2').value = '';
            document.getElementById('rightPlayer1').value = '';
            document.getElementById('rightPlayer2').value = '';
            alert("对阵添加成功！");
        }

        // 渲染对阵列表（对阵屏）
        function renderMatchList() {
            const el = document.getElementById('matchList');
            if (globalData.matches.length === 0) {
                el.innerHTML = '<div class="empty-tip">暂无对阵数据，添加后将显示在此</div>';
                return;
            }
            el.innerHTML = '';
            globalData.matches.forEach((m, idx) => {
                const leftTeam = m.leftTeam.join('+');
                const rightTeam = m.rightTeam.join('+');
                const result = m.isFinished 
                    ? `${m.leftSet} - ${m.rightSet}（已完成）`
                    : `0 - 0（未完成）`;
                const resultClass = m.isFinished ? 'finished' : '';
                // 新增：格式化小分显示（如"21-18 21-16"）
                const gameScoresText = m.gameScores.length > 0 ? m.gameScores.join(' ') : '';

                el.innerHTML += `
                    <div class="match-item">
                        <div class="match-header">
                            <div class="match-name">对阵 #${idx+1}</div>
                            <div class="match-result-container">
                                <div class="match-result ${resultClass}">${result}</div>
                                <!-- 新增：显示具体小分 -->
                                ${m.isFinished ? `<div class="match-game-scores">${gameScoresText}</div>` : ''}
                            </div>
                        </div>
                        <div class="half-team">
                            <div class="left-team">左半场：${leftTeam}</div>
                            <div class="right-team">右半场：${rightTeam}</div>
                        </div>
                        <div class="match-score">
                            <div>${m.leftSet} 局</div>
                            <div>${m.rightSet} 局</div>
                        </div>
                    </div>
                `;
            });
        }

        // 对阵屏 → 计分屏
        function goToScorePage() {
            if (globalData.matches.length === 0) {
                alert("请先添加至少1条对阵数据！");
                return;
            }
            switchPage('scorePage');
            renderScoreMatchList();
        }

        // 计分屏 → 对阵屏
        function goBackToMatch() {
            switchPage('matchPage');
        }

        // 修复：渲染计分对阵列表（解决第一条对阵点击无效问题）
        function renderScoreMatchList() {
            const el = document.getElementById('scoreMatchList');
            if (globalData.matches.length === 0) {
                el.innerHTML = '<div class="empty-tip">暂无对阵数据，请先添加</div>';
                return;
            }
            
            // 先移除之前的事件监听，避免重复绑定
            el.replaceWith(el.cloneNode(false));
            const newEl = document.getElementById('scoreMatchList');
            
            newEl.innerHTML = '';
            globalData.matches.forEach((m, idx) => {
                const leftTeam = m.leftTeam.join('+');
                const rightTeam = m.rightTeam.join('+');
                const resultText = m.isFinished 
                    ? `${leftTeam} ${m.leftSet} - ${m.rightSet} ${rightTeam}`
                    : "点击展开左右屏计分";
                const resultColor = m.isFinished ? "#76B900" : "#E67E22";
                const modalDisplay = m.scoreModalActive ? 'flex' : 'none';
                const btnDisplay = m.scoreModalActive ? 'flex' : 'none';
                // 新增：格式化小分显示
                const gameScoresText = m.gameScores.length > 0 ? m.gameScores.join(' ') : '';

                // 为每个对阵项生成唯一的DOM ID（避免冲突）
                const matchItemId = `matchItem_${m.id}`;
                const scoreLeftId = `scoreLeft_${m.id}`;
                const scoreRightId = `scoreRight_${m.id}`;
                const btnLeftAddId = `btnLeftAdd_${m.id}`;
                const btnLeftMinusId = `btnLeftMinus_${m.id}`;
                const btnRightAddId = `btnRightAdd_${m.id}`;
                const btnRightMinusId = `btnRightMinus_${m.id}`;
                const btnResetId = `btnReset_${m.id}`;
                const btnFinishId = `btnFinish_${m.id}`;

                newEl.innerHTML += `
                    <div class="match-item" id="${matchItemId}">
                        <div class="match-header" data-match-id="${m.id}" style="cursor: pointer;">
                            <div class="match-name">对阵 #${idx+1}</div>
                            <div class="match-result-container">
                                <div class="match-result ${m.isFinished ? 'finished' : ''}" style="color:${resultColor}">${resultText}</div>
                                <!-- 新增：显示具体小分 -->
                                ${m.isFinished ? `<div class="match-game-scores">${gameScoresText}</div>` : ''}
                            </div>
                        </div>
                        <div class="half-team">
                            <div class="left-team">左半场：${leftTeam}</div>
                            <div class="right-team">右半场：${rightTeam}</div>
                        </div>
                        <div class="match-score">
                            <div>${m.leftSet} 局</div>
                            <div>${m.rightSet} 局</div>
                        </div>
                        <div class="score-double-screen" style="display:${modalDisplay};">
                            <div class="score-left-screen">
                                <div class="team-score-section">
                                    <div class="team-name">${leftTeam}</div>
                                    <div class="team-score-current" id="${scoreLeftId}">${m.currentScore.left}</div>
                                    <div class="team-score-set">局分：${m.leftSet}</div>
                                </div>
                                <div class="score-btn-group-inline">
                                    <button class="btn score-btn btn-primary" data-action="addScore" data-side="left" data-match-id="${m.id}" id="${btnLeftAddId}">加分</button>
                                    <button class="btn score-btn btn-minus" data-action="minusScore" data-side="left" data-match-id="${m.id}" id="${btnLeftMinusId}">减分</button>
                                </div>
                            </div>
                            <div class="score-right-screen">
                                <div class="team-score-section">
                                    <div class="team-name">${rightTeam}</div>
                                    <div class="team-score-current" id="${scoreRightId}">${m.currentScore.right}</div>
                                    <div class="team-score-set">局分：${m.rightSet}</div>
                                </div>
                                <div class="score-btn-group-inline">
                                    <button class="btn score-btn btn-primary" data-action="addScore" data-side="right" data-match-id="${m.id}" id="${btnRightAddId}">加分</button>
                                    <button class="btn score-btn btn-minus" data-action="minusScore" data-side="right" data-match-id="${m.id}" id="${btnRightMinusId}">减分</button>
                                </div>
                            </div>
                        </div>
                        <div class="score-btn-group" style="display:${btnDisplay};">
                            <button class="btn btn-secondary" data-action="resetCurrentSet" data-match-id="${m.id}" id="${btnResetId}">重置本局小分</button>
                            <button class="btn btn-success" data-action="finishMatch" data-match-id="${m.id}" id="${btnFinishId}">结束本场对阵</button>
                        </div>
                    </div>
                `;
            });

            // 核心修复：一次性绑定事件委托，确保所有对阵都能响应
            newEl.addEventListener('click', function(e) {
                // 找到点击的元素所属的match-id
                const matchHeader = e.target.closest('.match-header');
                const btnElement = e.target.closest('[data-action]');
                
                // 处理对阵头部点击（展开/收起计分板）
                if (matchHeader && !btnElement) {
                    const matchId = matchHeader.getAttribute('data-match-id');
                    if (matchId) {
                        e.stopPropagation();
                        toggleScoreModal(matchId);
                    }
                    return;
                }

                // 处理按钮点击
                if (btnElement) {
                    const matchId = btnElement.getAttribute('data-match-id');
                    const action = btnElement.getAttribute('data-action');
                    const side = btnElement.getAttribute('data-side');
                    
                    if (action && matchId) {
                        e.stopPropagation();
                        switch(action) {
                            case 'addScore':
                                addScore(side, matchId);
                                break;
                            case 'minusScore':
                                minusScore(side, matchId);
                                break;
                            case 'resetCurrentSet':
                                resetCurrentSet(matchId);
                                break;
                            case 'finishMatch':
                                finishMatch(matchId);
                                break;
                        }
                    }
                }
            });
        }

        // 展开/收起计分面板
        function toggleScoreModal(matchId) {
            const match = globalData.matches.find(m => m.id === matchId);
            if (!match || match.isFinished) return;
            match.scoreModalActive = !match.scoreModalActive;
            renderScoreMatchList();
        }

        // 加分核心函数
        function addScore(side, matchId) {
            const match = globalData.matches.find(m => m.id === matchId);
            if (!match || match.isFinished) return;
            match.currentScore[side]++;
            document.getElementById(`scoreLeft_${matchId}`).innerText = match.currentScore.left;
            document.getElementById(`scoreRight_${matchId}`).innerText = match.currentScore.right;
            checkSetWinner(match, matchId);
        }

        // 减分核心函数（限制分数≥0）
        function minusScore(side, matchId) {
            const match = globalData.matches.find(m => m.id === matchId);
            if (!match || match.isFinished) return;
            // 防止分数减到负数
            if (match.currentScore[side] <= 0) {
                alert("分数不能低于0！");
                return;
            }
            match.currentScore[side]--;
            document.getElementById(`scoreLeft_${matchId}`).innerText = match.currentScore.left;
            document.getElementById(`scoreRight_${matchId}`).innerText = match.currentScore.right;
            // 减分后无需检查胜负，只有加分才需要
        }

        // 检查本局胜负（21分制）
        function checkSetWinner(match, matchId) {
            const l = match.currentScore.left;
            const r = match.currentScore.right;
            const diff = Math.abs(l - r);
            const isOver21 = l >=21 || r >=21;
            const isBoth20 = l >=20 && r >=20;
            if ((isOver21 && diff >=2) || (isBoth20 && diff >=2)) {
                const winSide = l > r ? 'left' : 'right';
                winSide === 'left' ? match.leftSet++ : match.rightSet++;
                // 新增：存储本局小分（格式："左分-右分"）
                match.gameScores.push(`${l}-${r}`);
                match.currentScore = { left: 0, right: 0 };
                document.getElementById(`scoreLeft_${matchId}`).innerText = 0;
                document.getElementById(`scoreRight_${matchId}`).innerText = 0;
                renderScoreMatchList();
                checkMatchWinner(match, matchId);
            }
        }

        // 检查整场对阵胜负
        function checkMatchWinner(match, matchId) {
            const winSetNeed = globalData.matchType === 1 ? 1 : 2;
            let winSide = null;
            if (match.leftSet === winSetNeed) winSide = 'left';
            if (match.rightSet === winSetNeed) winSide = 'right';
            if (!winSide) return;

            match.isFinished = true;
            match.scoreModalActive = false;
            const winPlayers = winSide === 'left' ? match.leftTeam : match.rightTeam;
            const losePlayers = winSide === 'left' ? match.rightTeam : match.leftTeam;
            
            // 积分结算
            winPlayers.forEach(player => {
                globalData.playerScores[player] += globalData.winScore;
            });
            losePlayers.forEach(player => {
                globalData.playerScores[player] += globalData.loseScore;
            });

            renderScoreMatchList();
            renderMatchList(); // 更新对阵列表的小分显示
            renderRankList();
            alert(`恭喜！${winPlayers.join('+')} 赢得本场对阵！\n胜方每人+${globalData.winScore}分，败方每人+${globalData.loseScore}分`);
        }

        // 重置本局小分
        function resetCurrentSet(matchId) {
            const match = globalData.matches.find(m => m.id === matchId);
            if (!match || match.isFinished) return;
            if (confirm("确定重置本局小分吗？")) {
                match.currentScore = { left: 0, right: 0 };
                document.getElementById(`scoreLeft_${matchId}`).innerText = 0;
                document.getElementById(`scoreRight_${matchId}`).innerText = 0;
            }
        }

        // 手动结束本场对阵
        function finishMatch(matchId) {
            const match = globalData.matches.find(m => m.id === matchId);
            if (!match || match.isFinished) return;
            if (confirm("确定结束本场对阵？未完成局分将不计入结果")) {
                const winSetNeed = globalData.matchType === 1 ? 1 : 2;
                let winSide = null;
                if (match.leftSet >= winSetNeed) winSide = 'left';
                if (match.rightSet >= winSetNeed) winSide = 'right';

                if (winSide) {
                    const winPlayers = winSide === 'left' ? match.leftTeam : match.rightTeam;
                    const losePlayers = winSide === 'left' ? match.rightTeam : match.leftTeam;
                    winPlayers.forEach(player => {
                        globalData.playerScores[player] += globalData.winScore;
                    });
                    losePlayers.forEach(player => {
                        globalData.playerScores[player] += globalData.loseScore;
                    });
                    alert(`本场对阵结束！${winPlayers.join('+')} 获胜！\n胜方每人+${globalData.winScore}分，败方每人+${globalData.loseScore}分`);
                } else {
                    alert(`本场对阵无获胜方，未统计积分！`);
                }

                match.isFinished = true;
                match.scoreModalActive = false;
                renderScoreMatchList();
                renderMatchList(); // 更新对阵列表的小分显示
                renderRankList();
            }
        }

        // 计分屏 → 积分屏
        function goToRankPage() {
            renderRankList();
            switchPage('rankPage');
        }

        // 积分屏 → 计分屏
        function goBackToScore() {
            switchPage('scorePage');
        }

        // 渲染个人积分排名
        function renderRankList() {
            const el = document.getElementById('rankList');
            const scoreArr = Object.entries(globalData.playerScores)
                .map(([name, score]) => ({name, score}))
                .sort((a,b) => b.score - a.score);
            if (scoreArr.length === 0) {
                el.innerHTML = '<div class="empty-tip">暂无积分数据，完成对阵计分后显示</div>';
                return;
            }
            el.innerHTML = '';
            scoreArr.forEach((item, idx) => {
                el.innerHTML += `
                    <div class="rank-item">
                        <div class="rank-num">${idx+1}</div>
                        <div class="rank-player">${item.name}</div>
                        <div class="rank-score">${item.score} 分</div>
                    </div>
                `;
            });
        }

        // 重置所有数据
        function resetAllData() {
            if (confirm("确定清空所有数据？设置/对阵/积分将全部重置！")) {
                // 清空列表显示
                document.getElementById('matchList').innerHTML = '<div class="empty-tip">暂无对阵数据，添加后将显示在此</div>';
                document.getElementById('scoreMatchList').innerHTML = '<div class="empty-tip">暂无对阵数据，请先添加</div>';
                document.getElementById('rankList').innerHTML = '<div class="empty-tip">暂无积分数据，完成对阵计分后显示</div>';
                // 重置全局数据
                globalData = {
                    matchType: 1,
                    winScore: 5,
                    loseScore: 3,
                    matches: [],
                    playerScores: {}
                };
                // 重置表单默认值
                document.getElementById('matchType').selectedIndex = 0;
                document.getElementById('winScore').value = 5;
                document.getElementById('loseScore').value = 3;
                // 返回设置页
                switchPage('settingPage');
            }
        }

        // 微信初始化（解决首次加载空白/无响应）
        window.onload = function() {
            setTimeout(() => {
                switchPage('settingPage');
            }, 100);
        };
    </script>
</body>
</html>
